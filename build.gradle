buildscript { //프로젝트의 플러그인 의존성 관리하는 코드
    ext { //build.gradle에서 사용하는 전역변수 설정
        springBootVersion = '2.1.7.RELEASE'
    }
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

plugins {
    id 'java'
}

//플러그인 의존성들을 적용할 것인지 결정하는 코드
//아래 플러그인 4개는 자바, 스프링 부트를 사용하기 위해서 필수인 플러그인 -> 항상 추가한다
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management' //스프링부트의 의존성들을 관리해주는 플러그인

group 'org.example'
version '1.0-SNAPSHOT'

repositories { //각종 의존성(라이브러리)들을 어떤 원격 저장소에서 받을지 정함 (mavenCentral 많이 사용했지만, 최근 jcenter 사용)
    mavenCentral()
    jcenter()
}

dependencies { //프로젝트 개발에 필요한 의존성들을 선언하는 곳
    implementation('org.springframework.boot:spring-boot-starter-web')
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
    useJUnitPlatform()
}